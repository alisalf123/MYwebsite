<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>

    <header>
        <h1>Zain Web</h1>
    </header>

    <div class="content">
        <p>Hello, if you want to make any website for your work, email me!</p>
        <p>If you're interested in working with me, please choose from the options below:</p>

        <ul>
            <li>1. Write your email here</li>
            <li>2. Select the type of work (Business or Personal)</li>
        </ul>

        <div class="contact-form">
            <!-- Use Formspree for handling the form submission -->
            <form action="https://formspree.io/f/mwkwjdzj" method="POST">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="work">What work/business?</label>
                <select id="work" name="work">
                    <option value="business">Business</option>
                    <option value="personal">Personal</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Zain Web. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
